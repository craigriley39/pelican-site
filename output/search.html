<form id="search" action="/search.html" onsubmit="return (this.elements['q'].value.length > 0)">

             src="http://justlearningdjango.com/theme/tipuesearch/tipuesearch.min.js"></script>
 
     <script>
     $(document).ready(function() {
      $('#tipue_search_input').tipuesearch({
              'show': 10,
             'mode': 'json',
             'contentLocation': 'http://justlearningdjango.com/tipuesearch_content.json',
             });
     });
     </script>
 
     <section id="content" class="body">
             <div align="center"><input type="text" size="60" id="tipue_search_input">
             <input type="button" id="tipue_search_button" value="Search"></div>
